<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random user</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Random User</h1>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form>
          <div class="field is-horizontal">
            <div class="field-label is-medium">
              <label class="label">Search a user</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input is-medium" type="text" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline"></div>
      </div>
    </section>
    <template data-users>
      <div
        class="
          column
          is-half-desktop is-one-third-widescreen is-half-tablet is-one-mobile
        "
      >
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-128x128">
                  <img
                    class="is-rounded"
                    src="%image%"
                    alt="image %firstname% %lastname%"
                  />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">%firstname% %lastname%</p>
                <a href="mailto:%email%">%email%</a>
                <div class="content">
                  Adres:<br />
                  %streetname% %streetnumber%<br />
                  %postal%, %city%<br />
                  %country%
                  <br />
                  <a href="tel:%phone%">phone: %phone%</a>
                  <br />
                  <a href="tel:%cell%">mobile: %cell%</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
